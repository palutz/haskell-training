name:                haskell-training
version:             0.1.0.0
homepage:            https://github.com/tweag/haskell-training#readme
license:             OtherLicense
author:              Marco Perone
maintainer:          marco.perone@tweag.io
copyright:           2022 Tweag I/O
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - containers
  - either
  - text

ghc-options:
  -W
  -fwrite-ide-info
  -hiedir=.hie

library:
  source-dirs:      src

executables:
  workflow:
    source-dirs:    workflow
    main:           Main.hs
    dependencies:
      haskell-training

  forms:
    source-dirs:    forms
    main:           Main.hs
    dependencies:
      haskell-training
